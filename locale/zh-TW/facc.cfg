[mod-setting-description]
facc-show-cheat-tab=在製作選單中顯示作弊工具分頁
facc-internal-names=用內部識別碼和詳細資訊覆蓋每個原型的本地化名稱
facc-enable-achievement-overrides=啟用後，忽略內建成就限制
facc-infinite-resources=啟用後，所有資源將變為無限並以正常數量重生，如同 Satisfactory。\n\n[font=default-bold][color=red]警告：[/color]\n[color=orange]啟用或停用此選項會重新載入並重置地圖所有資源。[/color]\n[color=red]在大型地圖上，首次更改後載入可能需要數分鐘。請稍候—遊戲將正常恢復。為避免重複長時間載入，請在修改此設定後儲存遊戲。[/color][/font]
facc-infinite-resources-multiplier-solid=設定無限資源（固體）的倍率：\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-fluid=設定無限資源（流體）的倍率：\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-disable-auto-resource-regeneration=啟用後，切換無限資源設定時不會自動再生有限資源。仍可透過管理菜單中的「Regenerate Resources」按鈕手動再生。\n[color=red][font=default-bold]注意：[/font][/color]\n[color=orange]不建議與無限資源同時啟用此選項。[/color]\n[color=green]兩者皆停用亦安全且受支援。[/color]

