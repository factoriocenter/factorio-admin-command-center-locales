facc-enable-achievement-overrides=업적 재정의 활성화
facc-infinite-resources=무한 자원
facc-infinite-resources-multiplier-solid=무한 자원 배수(고체)
facc-infinite-resources-multiplier-fluid=무한 자원 배수(유체)
facc-enable-auto-resource-regeneration=자동 자원 재생성 활성화

[mod-setting-description]
facc-show-cheat-tab=제작 메뉴에서 치트 도구 탭을 활성화합니다
facc-internal-names=각 프로토타입의 지역화 이름을 내부 식별자와 상세 정보로 대체합니다
facc-enable-achievement-overrides=활성화 시, 내장된 업적 제한을 무시합니다
facc-infinite-resources=활성화하면 모든 자원이 Satisfactory처럼 무한이 되며 항상 정상 최대량으로 생성됩니다.\n\n[font=default-bold][color=red]경고:[/color]\n[color=orange]이 옵션을 켜거나 끄면 맵의 모든 자원이 다시 로드되고 복원됩니다.[/color]\n[color=red]대형 맵에서는 변경 후 첫 로드에 몇 분이 걸릴 수 있습니다. 잠시 기다리면 정상적으로 재개됩니다. 반복적인 장시간 로드를 피하려면, 옵션을 변경한 뒤 게임을 저장하세요.[/color][/font]
facc-infinite-resources-multiplier-solid=고체 계열 카테고리(예: basic-solid, hard-solid 및 기타 비유체 유형)의 무한 자원 배수를 결정합니다. 자원 풍부도와 보충량에 영향을 줍니다.\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-fluid=유체 계열 카테고리(예: basic-fluid 및 모드 유체 카테고리)의 무한 자원 배수를 결정합니다. 자원 풍부도와 보충량에 영향을 줍니다. 카테고리 이름에 “fluid”가 포함되거나 자원이 유체를 산출하는 경우, 모드 카테고리는 유체로 취급됩니다.\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-enable-auto-resource-regeneration=활성화하면 ‘무한 자원’ 설정을 전환할 때(활성화 후 비활성화) 유한 자원을 자동으로 재생성합니다. 관리자 GUI의 “Regenerate Resources” 버튼을 통한 수동 재생성은 언제나 가능합니다.\n[color=red][font=default-bold]경고:[/font][/color]\n[color=orange]이 설정을 ‘무한 자원’과 동시에 활성화하는 것은 권장되지 않습니다.[/color]\n[color=red]최상의 결과를 위해 둘 중 하나만 사용하세요 — 둘 다 동시에 켜지 마세요.[/color]\n[color=green]둘 다 꺼 둔 상태도 안전하며 지원됩니다.[/color]


