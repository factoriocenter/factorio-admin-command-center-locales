enemy-expansion=비터 둥지의 자동 확장을 켜거나 끕니다.

remove-nests=설정한 반경 내의 모든 비터 둥지를 제거합니다.

always-day=표면을 항상 낮으로 유지하고 밤 주기를 비활성화합니다.

disable-pollution=기존 오염을 모두 제거하고 새로운 오염 생성을 방지합니다.

remove-pollution=현재 표면의 모든 오염을 즉시 제거합니다.

repair-rebuild=손상된 엔티티를 수리하고 유령 엔티티와 타일을 부활시킵니다.

hide-map=이미 공개된 영역에 전장의 안개를 복원합니다.

remove-decon=해체 표시가 있는 모든 엔티티를 제거합니다.

remove-ground-items=모든 표면에서 바닥에 떨어진 모든 아이템을 제거합니다.

auto-clean-pollution=정기적으로 오염을 자동 청소합니다.\n[color=orange]단위: 초.[/color]

reveal-map=플레이어 주변의 설정 반경 내 모든 영역을 공개합니다.

remove-cliffs=설정한 반경 내의 모든 절벽을 파괴합니다.

add-robots=인벤토리에 건설 로봇 50기와 물류 로봇 50기를 넣습니다.\n[color=orange][font=default-bold]Quality[/font] 확장팩이 설치 및 활성화된 경우, 로봇은 항상 전설 품질입니다.[/color]

increase-robot-speed=슬라이더 값에 따라 작업 로봇 속도 보너스 배수를 조정합니다.

set-crafting-speed=슬라이더 값에 따라 제작 속도 보너스 배수를 증가시킵니다.

toggle-minable=모든 엔티티를 채광 가능/불가 상태로 전환합니다.

set-mining-speed=슬라이더 값에 따라 채광 속도 보너스 배수를 조정합니다.

regenerate-resources=표면의 모든 유한 자원을 재생성하고 채광을 새로 고칩니다.\n[color=red][font=default-bold]엔티티가 많은 매우 큰 맵에서는 이 기능이 일시적으로 게임을 멈출 수 있습니다. 잠시만 기다리면 곧 정상적으로 재개됩니다![/font][/color]

increase-resources=모든 자원량을 최대값으로 설정합니다.

generate-planet-surfaces=행성 표면을 생성하고 중앙 150×150 영역을 차트합니다.\n[color=orange][font=default-bold]Space Age[/font] 확장팩이 설치 및 활성화되어 있어야 합니다.[/color]

recharge-energy=기계, 축전지, 장비 그리드의 에너지를 재충전합니다.\n[color=red][font=default-bold]엔티티가 많은 매우 큰 맵에서는 이 기능이 일시적으로 게임을 멈출 수 있습니다. 잠시만 기다리면 곧 정상적으로 재개됩니다![/font][/color]

trains-auto-mode=모든 기차를 자동/수동 모드로 전환합니다.

platform-distance=슬라이더로 우주 플랫폼의 도킹 거리를 조정합니다.\n[color=orange][font=default-bold]Space Age[/font] 확장팩이 설치 및 활성화되어 있어야 합니다.[/color]

high_infinite_research_levels=모든 무한 연구 기술을 레벨 100으로 설정

instant-blueprint-building=배치 이후 엔티티와 타일 유령을 즉시 부활시킵니다.\n일반 캐릭터(에디터 없음)에서도 작동하며 아이템을 소비하지 않습니다.
instant-deconstruction=엔티티가 해체 표시되면 즉시 제거합니다.\n먼저 채광을 시도하고, 불가능하면 엔티티를 파괴합니다.
instant-upgrading=표시된 업그레이드를 즉시 적용합니다.
instant-rail-planner=‘즉시 설계도 건설’이 꺼져 있을 때에만 선로 플래너로 배치한 선로 유령을 부활시킵니다.

ghost-mode=충돌을 비활성화하여 엔티티를 통과할 수 있습니다. 다시 전환하면 정상으로 돌아갑니다.

invincible-player=캐릭터가 모든 피해를 무시합니다.\n[color=orange]캐릭터 본체가 필요합니다. 신 모드, 에디터 모드 중이거나 리스폰 전에는 사용할 수 없습니다.[/color]

instant-request=활성화 시, 활성 개인 물류 요청 섹션에 설정된 최소 수량까지 인벤토리를 자동 보충합니다.

instant-trash=로봇을 보내는 대신 휴지통 아이템을 삭제합니다. 인벤토리가 가득 찼을 때 유용합니다.

indestructible-builds_permanent=현재 건축물을 모든 표면에서 파괴 불가로 만듭니다. 영구.

non-minable-permanent=현재 건축물을 모든 표면에서 채광 불가로 만듭니다. 영구.


[controls]
facc_toggle_gui=관리자 GUI 전환
