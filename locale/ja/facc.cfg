[mod-setting-description]
facc-show-cheat-tab=クラフトメニューにチートツールのタブを表示します
facc-internal-names=各プロトタイプのローカライズ名を内部識別子と詳細に置き換えます
facc-enable-achievement-overrides=有効化すると、内蔵の実績制限を無視します
facc-infinite-resources=有効化すると、すべての資源が Satisfactory のように無限となり、常に通常の最大量でスポーンします。\n\n[font=default-bold][color=red]警告：[/color]\n[color=orange]このオプションを有効/無効にすると、マップ上の資源が再読み込み・復元されます。[/color]\n[color=red]大規模マップでは、設定変更後の最初の読み込みに数分かかる場合があります。しばらくお待ちください—ゲームは正常に再開します。繰り返し長時間の読み込みを避けるには、有効/無効にした後にゲームを保存してください。[/color][/font]
facc-infinite-resources-multiplier-solid=固体系カテゴリ（例：basic-solid、hard-solid、その他の非流体系）に属する無限資源の倍率を決定します。リッチネス（豊富さ）と補充量に影響します。\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-fluid=流体系カテゴリ（例：basic-fluid や Mod の流体カテゴリ）に属する無限資源の倍率を決定します。リッチネス（豊富さ）と補充量に影響します。Mod のカテゴリ名に「fluid」を含む場合、またはその資源が流体を産出する場合は流体系として扱われます。\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-disable-auto-resource-regeneration=有効化すると、「無限資源」設定の切り替え時に有限資源を自動再生成しません。管理 GUI の「Regenerate Resources」ボタンによる手動再生成は引き続き利用できます。\n[color=red][font=default-bold]警告：[/font][/color]\n[color=orange]この設定を「無限資源」と同時に有効化することは推奨されません。[/color]\n[color=red]最良の結果のため、どちらか一方のみを有効にし、同時に両方を有効にしないでください。[/color]\n[color=green]両方を無効のままにすることも安全でサポートされています。[/color]


