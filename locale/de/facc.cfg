convert-inventory=Konvertiert alle Gegenstände, Rüstungen und Ausrüstung in deinem Inventar auf legendäre Qualität.\n[color=orange]Erfordert die installierte und aktivierte Erweiterung [font=default-bold]Quality[/font].[/color]

