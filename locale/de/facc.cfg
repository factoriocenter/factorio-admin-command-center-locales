upgrade-blueprints=Rüstet alle Baupläne und Bauplanbücher in deinem Inventar auf legendäre Qualität auf.\n[color=orange]Erfordert die installierte und aktivierte Erweiterung [font=default-bold]Quality[/font].[/color]

ghost-on-death=Erstellt automatisch Geister, wenn Entitäten zerstört werden.\n[color=green]Nur vor der Forschung von [font=default-bold]Construction robotics[/font] nützlich.[/color]

