facc-enable-achievement-overrides=Erfolgsüberschreibungen aktivieren
facc-infinite-resources=Unendliche Ressourcen
facc-infinite-resources-multiplier-solid=Multiplikator für unendliche Ressourcen (fest)
facc-infinite-resources-multiplier-fluid=Multiplikator für unendliche Ressourcen (flüssig)
facc-disable-auto-resource-regeneration=Automatische Ressourcenregeneration deaktivieren

[mod-setting-description]
facc-show-cheat-tab=Aktiviert den Cheat-Tools-Reiter im Herstellungsmenü
facc-internal-names=Ersetzt den lokalisierten Namen jedes Prototyps durch seine interne Kennung und Details
facc-enable-achievement-overrides=Wenn aktiviert, werden interne Beschränkungen für Erfolge umgangen
facc-infinite-resources=Wenn aktiviert, werden alle Ressourcen unendlich wie in Satisfactory und erscheinen stets mit ihrer vollen normalen Menge.\n\n[font=default-bold][color=red]Achtung:[/color]\n[color=orange]Das Aktivieren oder Deaktivieren dieser Option lädt alle Ressourcen der Karte neu und stellt sie wieder her.[/color]\n[color=red]Auf großen Karten kann der erste Ladevorgang nach einer Änderung mehrere Minuten dauern. Bitte warten — das Spiel läuft anschließend normal weiter. Um wiederholte lange Ladezeiten zu vermeiden, speichere das Spiel nach dem Ändern dieser Option.[/color][/font]
facc-infinite-resources-multiplier-solid=Bestimmt den Multiplikator für unendliche Ressourcen in festen Kategorien (z. B. basic-solid, hard-solid und andere Nicht-Flüssigkeiten). Beeinflusst Reichhaltigkeit und Nachfüllmengen.\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-fluid=Bestimmt den Multiplikator für unendliche Ressourcen in flüssigen Kategorien (z. B. basic-fluid und modifizierte Fluid-Kategorien). Beeinflusst Reichhaltigkeit und Nachfüllmengen. Mod-Kategorien werden als „flüssig“ behandelt, wenn der Kategoriename „fluid“ enthält oder die Ressource eine Flüssigkeit liefert.\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-disable-auto-resource-regeneration=Wenn aktiviert, wird beim Umschalten von „Unendliche Ressourcen“ die automatische Regeneration endlicher Ressourcen verhindert. Manuelle Regeneration über die Schaltfläche „Regenerate Resources“ in der Admin-GUI bleibt möglich.\n[color=red][font=default-bold]Achtung:[/font][/color]\n[color=orange]Es wird nicht empfohlen, diese Einstellung gleichzeitig mit „Unendliche Ressourcen“ zu aktivieren.[/color]\n[color=red]Für beste Ergebnisse verwende nur eine der beiden — niemals beide gleichzeitig.[/color]\n[color=green]Beide deaktiviert zu lassen, ist ebenfalls sicher und unterstützt.[/color]


[item-group-name]
facc-cheat-tools=Cheat-Tools

[item-subgroup-name]
facc-cheat-recipes=Cheat-Tools-Rezepte
