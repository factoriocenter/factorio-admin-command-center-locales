insert-coins=Fügt deinem Inventar 100.000 Münzen hinzu.\n[color=green]Nur in den Szenarien [font=default-bold]Tight Spot[/font] und [font=default-bold]Rocket Rush[/font] sinnvoll.[/color]

auto-instant-research=Führt in festgelegten Intervallen automatisch Sofortforschung durch.\n[color=orange]In Sekunden.[/color]

set-game-speed=Setzt den globalen Spielgeschwindigkeits-Multiplikator entsprechend dem Schieberegler.

disable-friendly-fire=Verhindert Schaden zwischen verbündeten Kräften.

indestructible-builds=Macht alle vorhandenen Entitäten auf der Oberfläche unzerstörbar.

peaceful-mode=Aktiviert den Friedlichen Modus und verhindert Angriffe der Beißer.\n[color=orange]Außer bei Provokation.[/color]

ammo-turrets=Füllt Geschütztürme automatisch mit passender Munition auf.

ammo-damage-boost=Wendet abhängig vom Schieberegler einen Schadensbonus-Multiplikator auf Munition an.

turret-damage-boost=Wendet abhängig vom Schieberegler einen Angriffsbonus-Multiplikator auf Geschütze an.

enemy-expansion=Schaltet die automatische Erweiterung von Beißernestern ein/aus.

remove-nests=Entfernt alle Beißernester im konfigurierten Radius.

always-day=Hält es auf der Oberfläche dauerhaft Tag und deaktiviert den Nachtzyklus.

disable-pollution=Entfernt sämtliche vorhandene Verschmutzung und verhindert neue.

remove-pollution=Entfernt sofort alle Verschmutzung von der aktuellen Oberfläche.

repair-rebuild=Repariert beschädigte Entitäten und belebt Geisterentitäten sowie Kacheln wieder.

hide-map=Stellt den Kriegsnebel in bereits aufgedeckten Bereichen wieder her.

remove-decon=Entfernt alle Entitäten mit Demontage-Markierung.

remove-ground-items=Entfernt alle auf den Boden gefallenen Gegenstände von allen Oberflächen.

auto-clean-pollution=Reinigt Verschmutzung in regelmäßigen Abständen automatisch.\n[color=orange]In Sekunden.[/color]

reveal-map=Deckt alle Bereiche im konfigurierten Radius um den Spieler auf.

remove-cliffs=Zerstört alle Klippen innerhalb des definierten Radius.

add-robots=Fügt deinem Inventar 50 Bauroboter und 50 Logistikroboter hinzu.\n[color=orange]Mit installierter und aktivierter [font=default-bold]Quality[/font]-Erweiterung sind die Roboter stets legendärer Qualität.[/color]

increase-robot-speed=Passt den Bonus-Multiplikator für Arbeitsroboter-Geschwindigkeit entsprechend dem Schieberegler an.

set-crafting-speed=Erhöht den Bonus-Multiplikator für die Fertigungsgeschwindigkeit entsprechend dem Schieberegler.

toggle-minable=Schaltet alle Entitäten zwischen abbaubar und nicht abbaubar um.

set-mining-speed=Passt den Bonus-Multiplikator für die Abbaugeschwindigkeit entsprechend dem Schieberegler an.

regenerate-resources=Regeneriert alle endlichen Ressourcen auf der Oberfläche und aktualisiert den Abbau.\n[color=red][font=default-bold]Auf sehr großen Karten mit vielen Entitäten kann diese Funktion das Spiel vorübergehend einfrieren. Bitte einen Moment warten — es wird gleich wieder normal weiterlaufen![/font][/color]

increase-resources=Setzt die Menge aller Ressourcen auf den Maximalwert.

generate-planet-surfaces=Erstellt Planetenoberflächen und kartiert ein zentrales Gebiet von 150×150.\n[color=orange]Erfordert die installierte und aktivierte Erweiterung [font=default-bold]Space Age[/font].[/color]

recharge-energy=Lädt Energie für Maschinen, Akkumulatoren und Ausrüstungsnetze nach.\n[color=red][font=default-bold]Auf sehr großen Karten mit vielen Entitäten kann diese Funktion das Spiel vorübergehend einfrieren. Bitte einen Moment warten — es wird gleich wieder normal weiterlaufen![/font][/color]

trains-auto-mode=Schaltet alle Züge zwischen Automatik und Manuell um.

platform-distance=Stellt die Andockdistanz von Raumplattformen per Schieberegler ein.\n[color=orange]Erfordert die installierte und aktivierte Erweiterung [font=default-bold]Space Age[/font].[/color]

high_infinite_research_levels=Setzt alle unendlichen Forschungstechnologien auf Stufe 100

instant-blueprint-building=Belebt Geister von Entitäten und Kacheln unmittelbar nach dem Platzieren.\nFunktioniert mit dem normalen Charakter (ohne Editor) und verbraucht keine Gegenstände.
instant-deconstruction=Wenn eine Entität zur Demontage markiert ist, wird sie sofort entfernt.\nEs wird zuerst versucht, sie abzubauen; ist das nicht möglich, wird die Entität zerstört.
instant-upgrading=Die markierte Aufrüstung wird sofort angewendet.
instant-rail-planner=Belebt nur Gleisgeister, die vom Gleisplaner platziert wurden, wenn „Sofortiges Blaupausen-Bauen“ AUS ist.

ghost-mode=Deaktiviert Kollisionen, damit du durch Entitäten hindurchgehen kannst. Erneut umschalten, um zur Normalität zurückzukehren.

invincible-player=Dein Charakter ignoriert jeglichen Schaden.\n[color=orange]Erfordert einen Charakterkörper. Nicht verfügbar im Gott- oder Editor-Modus oder vor dem Respawn.[/color]

instant-request=Bei Aktivierung wird dein Inventar bis zu den in aktiven Abschnitten der persönlichen Logistikanfragen gesetzten Mindestmengen aufgefüllt.

instant-trash=Löscht Gegenstände aus den Müll-Slots statt Roboter zum Einsammeln zu schicken. Praktisch bei vollem Inventar.

indestructible-builds_permanent=Macht alle aktuellen Gebäude auf jeder Oberfläche unzerstörbar. Permanent.

non-minable-permanent=Macht alle aktuellen Gebäude auf jeder Oberfläche nicht abbaubar. Permanent.


