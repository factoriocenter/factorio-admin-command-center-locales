[mod-setting-description]
facc-show-cheat-tab=Muestra la pestaña de trampas en el menú de fabricación
facc-internal-names=Reemplaza el nombre localizado de cada prototipo con su identificador interno y detalles
facc-enable-achievement-overrides=Al activarse, ignora las restricciones internas de logros
facc-infinite-resources=Al activarse, todos los recursos son infinitos y reaparecen completos como en Satisfactory.\n\n[font=default-bold][color=red]Atención:[/color]\n[color=orange]Activar o desactivar esta opción recarga y restaura todos los recursos del mapa.[/color]\n[color=red]En mapas grandes, la primera carga tras el cambio puede tardar minutos. Espera — el juego volverá a la normalidad. Guarda tras cambiar para evitar nuevas cargas prolongadas.[/color][/font]
facc-infinite-resources-multiplier-solid=Define el multiplicador para los recursos infinitos (sólidos):\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-fluid=Define el multiplicador para los recursos infinitos (fluidos):\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-enable-auto-resource-regeneration=Al habilitarse, regenera automáticamente los recursos finitos al alternar (activar y luego desactivar) la opción Recursos infinitos. La regeneración manual mediante el botón «Regenerate Resources» en la GUI de administración está siempre disponible.\n[color=red][font=default-bold]Atención:[/font][/color]\n[color=orange]No se recomienda habilitar este ajuste al mismo tiempo que Recursos infinitos.[/color]\n[color=red]Para mejores resultados, usa uno u otro — nunca ambos a la vez.[/color]\n[color=green]Mantener ambos deshabilitados también es seguro y está soportado.[/color]

