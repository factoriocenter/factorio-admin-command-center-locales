[tooltip]
create-full-armor=Вставляет полностью оснащённый комплект брони с несколькими модулями.\n[color=orange]Тип брони, модули и качество зависят от установленных и включённых расширений.[/color]
build-all-ghosts=Восстанавливает все призрачные сущности и плитки на поверхности, включая засыпку.
upgrade-blueprints=Обновляет все чертежи и книги чертежей в вашем инвентаре до легендарного качества.\n[color=orange]Требуется установка и включение расширения [font=default-bold]Quality[/font].[/color]
ghost-on-death=Автоматически создаёт призраков при уничтожении сущностей.\n[color=green]Полезно только до исследования [font=default-bold]Construction robotics[/font].[/color]
convert-to-legendary=Конвертирует все структуры в выбранной области в легендарное качество.\n[color=orange]Требуется установка и включение расширения [font=default-bold]Quality[/font].[/color]
delete-ownerless=Удаляет все безхозные персонажи (сущности персонажей без владельца) с поверхности.
convert-inventory=Конвертирует все предметы, броню и оборудование в вашем инвентаре в легендарное качество.\n[color=orange]Требуется установка и включение расширения [font=default-bold]Quality[/font].[/color]
run-faster=Изменяет множитель скорости бега вашего персонажа (0 до 10).
long-reach=Увеличивает радиус строительства, добычи и поднятия предметов вашего персонажа.
cheat-mode=Включает или отключает режим читов, позволяющий создавать предметы бесплатно.
toggle-editor=Переключает между режимом редактора карты и обычным режимом игры.
console=Открывает окно для ввода и выполнения Lua-команд во время игры.
unlock-recipes=Мгновенно разблокирует все рецепты создания.
unlock-technologies=Мгновенно завершает всю ветку исследований.
insert-coins=Добавляет 100 000 монет в ваш инвентарь.\n[color=green]Полезно только в сценариях [font=default-bold]Тяжелая ситуация[/font] и [font=default-bold]Ракетная гонка[/font].[/color]
auto-instant-research=Автоматически выполняет мгновенные исследования через заданные интервалы.\n[color=orange]В секундах.[/color]
set-game-speed=Устанавливает глобальный множитель скорости игры в соответствии со значением ползунка.
disable-friendly-fire=Предотвращает повреждения союзными силами друг друга.
indestructible-builds=Делает все существующие сущности на поверхности неразрушаемыми.
peaceful-mode=Включает мирный режим, предотвращая атаки битеров.\n[color=orange]За исключением случаев провокации.[/color]
ammo-turrets=Автоматически пополняет турели подходящими боеприпасами.
ammo-damage-boost=Применяет множитель бонуса к урону боеприпасов в зависимости от значения ползунка.
turret-damage-boost=Применяет множитель бонуса к атаке турелей в зависимости от значения ползунка.
enemy-expansion=Включает или отключает автоматическое расширение гнёзд битеров.
remove-nests=Удаляет все гнёзда битеров в заданном радиусе.
always-day=Поддерживает постоянный дневной свет на поверхности, отключая ночной цикл.
disable-pollution=Очищает все существующее загрязнение и предотвращает появление нового.
remove-pollution=Немедленно удаляет всё загрязнение с текущей поверхности.
repair-rebuild=Ремонтирует повреждённые сущности и восстанавливает призрачные сущности и плитки.
hide-map=Восстанавливает туман войны в ранее открытых областях.
remove-decon=Удаляет все сущности с отметками на демонтаж.
remove-ground-items=Удаляет все предметы, упавшие на землю, со всех поверхностей.
auto-clean-pollution=Автоматически очищает загрязнение с заданными интервалами.\n[color=orange]В секундах.[/color]
reveal-map=Открывает все области в заданном радиусе вокруг игрока.
remove-cliffs=Уничтожает все обрывы в заданном радиусе.
add-robots=Добавляет 50 строительных и 50 логистических роботов в ваш инвентарь.\n[color=orange]При установленном и включённом расширении [font=default-bold]Quality[/font] роботы всегда будут легендарного качества.[/color]
increase-robot-speed=Настраивает множитель скорости рабочих роботов в соответствии со значением ползунка.
set-crafting-speed=Увеличивает множитель скорости производства в соответствии со значением ползунка.
toggle-minable=Переключает все сущности между состояниями добываемые и недобываемые.
set-mining-speed=Настраивает множитель скорости добычи в соответствии со значением ползунка.
regenerate-resources=Регенерирует все конечные ресурсы на поверхности и обновляет добычу.\n[color=red][font=default-bold]На очень больших картах с множеством сущностей эта функция может временно заморозить игру. Пожалуйста, подождите — вскоре она восстановится и продолжит работу![/font][/color]
increase-resources=Устанавливает количество всех ресурсов на их максимальное значение.
generate-planet-surfaces=Создаёт поверхности планет и картирует центральную область размером 150×150.\n[color=orange]Требуется установка и включение расширения [font=default-bold]Space Age[/font].[/color]
recharge-energy=Перезаряжает энергию машин, аккумуляторов и сеток оборудования.\n[color=red][font=default-bold]На очень больших картах с множеством сущностей эта функция может временно заморозить игру. Пожалуйста, подождите — вскоре она восстановится и продолжит работу![/font][/color]
trains-auto-mode=Переключает все поезда между автоматическим и ручным режимами.
platform-distance=Настраивает дистанцию стыковки космических платформ с помощью ползунка.\n[color=orange]Требуется установка и включение расширения [font=default-bold]Space Age[/font].[/color]
high_infinite_research_levels=Устанавливает все бесконечные исследования на уровень 100.

instant-blueprint-building=Сразу оживляет призраков сущностей и плиток после размещения.\nРаботает с обычным персонажем (без редактора) и не расходует предметы.
instant-deconstruction=Когда сущность помечена на демонтаж, удаляет её немедленно.\nСначала пытается добыть её; если это невозможно, уничтожает сущность.
instant-upgrading=Сразу применяет помеченное улучшение.
instant-rail-planner=Оживляет только призраков рельс, размещённых планировщиком рельс, когда «Мгновенное строительство по чертежам» выключено.

