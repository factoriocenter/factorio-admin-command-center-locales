facc-internal-names=Заменяет локализованное имя каждого прототипа на его внутренний идентификатор и детали
facc-enable-achievement-overrides=При включении игнорирует внутренние ограничения достижений
facc-infinite-resources=При включении все ресурсы становятся бесконечными, как в Satisfactory, и всегда появляются в полном нормальном количестве.\n\n[font=default-bold][color=red]Внимание:[/color]\n[color=orange]Включение или отключение этой опции перезагружает и восстанавливает все ресурсы карты.[/color]\n[color=red]На больших картах первая загрузка после изменения настройки может занять несколько минут. Просто подождите — игра возобновит работу нормально. Чтобы избежать повторных длительных загрузок, сохраните игру после изменения этой опции.[/color][/font]
facc-infinite-resources-multiplier-solid=Задаёт множитель для бесконечных ресурсов (твёрдые):\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-fluid=Задаёт множитель для бесконечных ресурсов (жидкости):\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-disable-auto-resource-regeneration=При включении предотвращает автоматическую регенерацию конечных ресурсов при переключении настройки Бесконечные ресурсы. Ручная регенерация через кнопку «Regenerate Resources» в админ-меню по-прежнему доступна.\n[color=red][font=default-bold]Внимание:[/font][/color]\n[color=orange]Не рекомендуется включать эту опцию одновременно с Бесконечными ресурсами.[/color]\n[color=green]Выключение обеих опций также безопасно и поддерживается.[/color]

