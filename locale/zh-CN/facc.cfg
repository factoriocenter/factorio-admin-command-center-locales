[mod-setting-description]
facc-show-cheat-tab=在制造菜单中显示作弊工具标签
facc-internal-names=用内部标识符和详细信息替换每个原型的本地化名称
facc-enable-achievement-overrides=启用后，忽略内置成就限制
facc-infinite-resources=启用后，所有资源将变为无限，并以正常数量生成，如同 Satisfactory。\n\n[font=default-bold][color=red]警告：[/color]\n[color=orange]启用或禁用此选项将重新加载并重置地图上的所有资源。[/color]\n[color=red]在大型地图上，首次更改后加载可能需要几分钟。请稍候—游戏将恢复正常。修改此设置后，请保存游戏以避免重复加载。[/color][/font]
facc-infinite-resources-multiplier-solid=设置无限资源（固体）的倍率：\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-fluid=设置无限资源（流体）的倍率：\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-disable-auto-resource-regeneration=启用后，切换无限资源设置时不会自动再生有限资源。通过管理员界面中的“Regenerate Resources”按钮仍可手动再生。\n[color=red][font=default-bold]注意：[/font][/color]\n[color=orange]不建议与无限资源选项同时启用。[/color]\n[color=green]同时禁用这两个选项也安全且受支持。[/color]

